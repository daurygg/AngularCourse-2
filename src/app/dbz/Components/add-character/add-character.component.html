<h4>Add Character</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">

  <input
  name="name"
  type="text"
  [(ngModel)]="character.name"
  class="form-control mb-2"
  placeholder="Name">

  <input
  name="power"
  type="number"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Power">
<pre>{{character | json}}</pre>
  <button type="submit" class="btn btn-primary"> Add</button>
</form>
