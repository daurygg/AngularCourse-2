<h4>List</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"

  class="list-group-item" [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-dark': isLast,}"

  class="list-group-item d-flex justify-content-between align-items-center">

    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}}-</span>
       <strong>Power: </strong>
       <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="emitId(character.id!)">X</button>

  </li>
</ul>
