<h4>List</h4>
<ul class="list-group">
  <li
  class="list-group-item"
  *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;"

  class="list-group-item" [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-dark': isLast,

}">
    <span>{{i + 1}}-</span>
    <span>{{character.name}}</span> - <strong>Power: </strong>{{character.power}}
  </li>
</ul>
